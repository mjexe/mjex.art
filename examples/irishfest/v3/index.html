<!DOCTYPE html>
<html lang="en">
<head>
	<!-- font import -->
	<link href="https://fonts.googleapis.com/css?family=Heebo:300,700,900|Comfortaa:300,700|Teko:300,700&display=swap" rel="stylesheet">

	<!-- metadata -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Irish Fest of the Fox Cities</title>

	<!-- stylesheets -->
	<link rel="stylesheet" href="fullpage.min.css">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div class="colorbar"></div>

	<div id="fullpage">
		<div class="section video">
			<div class="header">
				<div class="nav">
					<div class="logo"><img src="assets/FC_IrishFest_logo.svg"></div>

					<div class="spacer"></div>
	
					<ul class="links">
						<li class="active"><a href="#">Home<br><img></a></li>
						<li><a href="#lineup">Lineup<br><img></a></li>
						<li><a href="#tickets">Tickets<br><img></a></li>
						<li><a href="#sponsors">Sponsors<br><img></a></li>
						<li><a href="#about">About<br><img></a></li>
					</ul>
				</div>
			</div>
	
			<div class="video-overlay">
				<div class="main-text">
					<span class="month">AUGUST</span>
					<span class="date">28-29, 2020</span>
					<span class="featuring">FEATURING</span>
					<span class="band">GAELIC STORM</span>
				</div>

				<div class="footer">Contact <a href="mailto:info@irishfestfoxcities.com">info@irishfestfoxcities.com</a> to volunteer or join the planning committee</div>
			</div>

			<video data-keepplaying autoplay muted loop>
				<source src="assets/videos/oshkoshirishfest.webm" type="video/webm">
			</video>
		</div>


		<div class="section lineup">
			<div class="container">
				<div class="sponsors">
					sponsorships
				</div>

				<div class="lineup-container">
					<div class="header">LINEUP</div>
	
					<div class="band-container">
						<div class="bands">
							<div class="item">
								<img class="image" height="64" src="assets/images/gaelicstorm.jpg">
								<div class="title">GAELIC STORM</div>
								<div class="description">main stage</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- <div class="section">TICKETS SECTION</div> -->
		<!-- <div class="section">SPONSORS SECTION</div> -->
		<!-- <div class="section">ABOUT SECTION</div> -->
	</div>


	<!-- scripts -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/scripts/fullpage.min.js"></script>
	<script type="text/javascript" src="assets/scripts/jquery.fittext.js"></script>
	<script type="text/javascript" src="assets/scripts/anime.min.js"></script>
	<script type="text/javascript" src="assets/scripts/main.js"></script>
</body>
</html>
