	<script>
			var granimInstance = new Granim({
				element: '#background',
				name: 'basic-gradient',
				direction: 'top-bottom', // 'diagonal', 'top-bottom', 'radial'
				opacity: [1, 1],
				isPausedWhenNotInView: true,
				states : {
					"default-state": {
						gradients: [
							['#0000dd', '#000080'],
							['#00af92', '#00583b']
						],
						
						transitionSpeed: 12000
					}
				}
			});

		let metaThemeColor = document.querySelector('meta[name=theme-color');

		function animateThemeColor() {
			let metaThemeColor = document.querySelector('meta[name=theme-color');
			metaThemeColor.setAttribute('content', getGradientColor());

			setTimeout(function() {
				animateThemeColor();
			}, 500);
		}


		$(function() {
			$([document.documentElement, document.body]).animate({
				scrollTop: $('#background').offset().top
			}, 0);
		})

		function scrollDude(argument) {
			$([document.documentElement, document.body]).animate({
				scrollTop: argument
			}, 250);
		}
	</script>
